 <!doctype html>
 <html>
 	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<title>Shopping Cart App</title>
 		<link rel="stylesheet" type="text/css" href="styles.css">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Oswald:wght@500;600;700&family=Roboto+Slab:wght@400;500;600;700;800&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,800;1,600&display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
